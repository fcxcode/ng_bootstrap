<table [hidden]="datePicker.datePickerMode!='month'" role="grid">
  <thead>
  <tr>
    <th colspan="3" class="container-fluid">
      <div class="row">
        <button type="button"
                class="btn btn-light btn-sm col-4"
                (click)="datePicker.toggleMode(-1, $event)"
                [disabled]="datePicker.datePickerMode == maxMode"
                [class.disabled]="datePicker.datePickerMode == maxMode"
                tabindex="-1">
          <strong>{{dayTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-8"
                (click)="datePicker.toggleMode(1, $event)"
                [disabled]="datePicker.datePickerMode == maxMode"
                [class.disabled]="datePicker.datePickerMode == maxMode"
                tabindex="-1">
          <strong>{{yearTitle}}</strong>
        </button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td *ngFor="let dt of row" class="text-center" role="gridcell">
      <button type="button"
              class="btn col"
              [class.btn-primary]="dt.selected"
              [class.btn-light]="!dt.selected"
              [class.active]="dt.current"
              [class.disabled]="dt.disabled"
              [disabled]="dt.disabled"
              (click)="datePicker.select(dt.date, $event)"
              tabindex="-1">
        <span [class.font-weight-bold]="dt.current && !dt.selected">{{dt.label}}</span>
      </button>


    </td>
  </tr>
  </tbody>
</table>
