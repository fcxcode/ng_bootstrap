<table>
  <tbody>
  <tr class="text-center" [class.hidden]="!showSpinners">
    <td>
      <button (click)="incrementHours()" [class.disabled]="noIncrementHours()" class="btn btn-link">
        <i class="fa fa-chevron-up"></i>
      </button>
    </td>
    <td>&nbsp;</td>
    <td>
      <button (click)="incrementMinutes()" [class.disabled]="noIncrementMinutes()" class="btn btn-link">
        <i class="fa fa-chevron-up"></i>
      </button>
    </td>
    <td [class.hidden]="!showMeridian" [hidden]="!showMeridian"></td>
  </tr>
  <tr>
    <td class="form-group" [class.has-error]="invalidHours">
      <input style="width:50px;"
             type="text"
             [(ngModel)]="hours"
             (change)="updateHours()"
             class="form-control text-center"
             [readonly]="readonlyInput"
             (blur)="hoursOnBlur($event)"
             [maxlength]="2">
    </td>
    <td>:</td>
    <td class="form-group" [class.has-error]="invalidMinutes">
      <input style="width:50px;"
             type="text"
             [(ngModel)]="minutes"
             (change)="updateMinutes()"
             class="form-control text-center"
             [readonly]="readonlyInput"
             (blur)="minutesOnBlur($event)"
             [maxlength]="2">
    </td>
    <td [class.hidden]="!showMeridian" [hidden]="!showMeridian">
      <button type="button"
              [class.disabled]="noToggleMeridian()"
              class="btn btn-default text-center"
              (click)="toggleMeridian()">
        {{meridian}}
      </button>
    </td>
  </tr>
  <tr class="text-center" [class.hidden]="!showSpinners">
    <td>
      <button (click)="decrementHours()" [class.disabled]="noDecrementHours()" class="btn btn-link">
        <i class="fa fa-chevron-down"></i>
      </button>
    </td>
    <td>&nbsp;</td>
    <td>
      <button (click)="decrementMinutes()" [class.disabled]="noDecrementMinutes()" class="btn btn-link">
        <i class="fa fa-chevron-down"></i>
      </button>
    </td>
    <td [class.hidden]="!showMeridian" [hidden]="!showMeridian"></td>
  </tr>
  </tbody>
</table>
