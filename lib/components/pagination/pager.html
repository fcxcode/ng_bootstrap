<li [class.disabled]="noPrevious()" [class.previous]="align" [class.pull-left]="align">
  <a href (click)="selectPage(currentPage - 1, $event)">{{previousText}}</a>
</li>
<li [class.disabled]="noNext()" [class.next]="align" [class.pull-left]="align">
  <a href (click)="selectPage(currentPage + 1, $event)">{{nextText}}</a>
</li>
