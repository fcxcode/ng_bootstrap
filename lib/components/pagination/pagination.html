<li class="page-item"
    [class.disabled]="noPrevious() || disabled"
    [class.hidden]="!boundaryLinks"
    *ngIf="boundaryLinks">
  <a class="page-link" href (click)="selectPage(1, $event)">{{firstText}}</a>
</li>

<li class="page-item"
    [class.disabled]="noPrevious() || disabled"
    [class.hidden]="!directionLinks"
    *ngIf="directionLinks">
  <a class="page-link" href="" (click)="selectPage(currentPage - 1, $event)">{{previousText}}</a>
</li>

<li *ngFor="let page of pages"
    class="page-item"
    [class.active]="page['active']"
    [class.disabled]="disabled && !page['active']">
  <a class="page-link" href (click)="selectPage(page['number'], $event)">{{page['text']}}</a>
</li>

<li class="page-item"
    [class.diabled]="noNext() || disabled"
    [class.hidden]="!directionLinks"
    *ngIf="directionLinks">
  <a class="page-link" href (click)="selectPage(currentPage + 1, $event)">{{nextText}}</a>
</li>

<li class="page-item"
    [class.disabled]="noNext() || disabled"
    [class.hidden]="!boundaryLinks"
    *ngIf="boundaryLinks">
  <a class="page-link" href="" (click)="selectPage(totalPages, $event)">{{lastText}}</a>
</li>
