<ul class="nav"
    [class.flex-column]="vertical"
    [class.nav-justified]="justified"
    [class.nav-tabs]="type == 'tabs'"
    [class.nav-pills]="type == 'pills'"
    (click)="$event.preventDefault()">
  <li *ngFor="let tab of tabs" class="nav-item"
      [class.active]="tab.active" [class.disabled]="tab.disabled">
    <a href class="nav-link" [class.active]="tab.active" [class.disabled]="tab.disabled" (click)="activateTab(tab)">
      {{tab.header}}
      <template [ngTemplateOutlet]="tab.headerTemplate?.templateRef"></template>
    </a>
  </li>
</ul>
<div class="tab-content flex-grow-1 p-1">
  <ng-content></ng-content>
</div>
